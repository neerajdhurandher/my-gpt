<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header-container">
        <div class="logo">
            <img src="neeraj_logo_svg.svg" alt="Logo">
        </div>
        <h1>GPT</h1>
    </header>
    <div class="main-container">

        <div class="api-key-container">
            <h1>Welcome in GPT</h1>
            <input id="api-key-input" type="text" placeholder="Enter your API key">
            <button id="api-key-submit-button">Continue</button>
        </div>
        <div class="content-container">

            <div class="response-container"></div>
            <div class="prompt-input-container">
                <textarea id="prompt-input" type="text" placeholder="Add message"></textarea>
                <div id="send-button">
                    <p id="send-text">Send</p>
                    <div id="loader" class="loader" style="display: none"></div>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="module" src="script.js"></script>

</html>
